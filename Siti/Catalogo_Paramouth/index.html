<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home Paramouth</title>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/dark-hive/jquery-ui.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <script>
        $(document).ready(function() {
            $('#aggiunta').hide();
            $('#playlist').hide();
            $(document.body).hide().fadeIn("slow");
            $('.Accordion').accordion({
                active: false,
                collapsible: true,
                event: "mouseover"
            });

            $('.film-info').on("click", function() {
                
            })

            $('.film').draggable({
                stop: function(event, ui){
                    $(this).animate({
                        left:0,
                        top:0
                    });
                    $(this).removeAttr("style");
                }
            });

            $('#btn-catalogo').on("click", function() {
                $('#catalogo').slideDown("slow");
                $('#aggiunta').hide("fade");
                $('#noleggio').hide("fade");
                $('#playlist').hide("fade");

                $('.Accordion').accordion({
                    active: false
                });
            });

            $('.Accordion').on("mouseout", function() {
                $('.Accordion').not(this).accordion({
                    active: false
                });
            })


            $('#btn-playlist').on("click", function() {
                $('#playlist').toggle("slideUp");
                $('.Accordion').accordion({
                    active: false
                });
            })

            $('#btn-film').on("click", function() {
                $('#catalogo').hide("fade");
                $('.Accordion').accordion({
                    active: false
                });

                $('#aggiunta').show("fade", 600);
                $('#add').show("fade", 600);

            })

            $("#add-film").on("click", function (){
                alert_("Film aggiunto al catalogo.");
                $('#aggiunta').toggle("fade");
                $('#catalogo').toggle("fade");
            })

            function alert_(msg) {
                alert = $("<div></div>");
                $(alert).addClass("dialog");
                $(alert).text(msg);
                $(alert).dialog({
                    title: "Attenzione",
                    draggable: false,
                    resizable: false,
                    autoOpen: false,
                    modal: true,
                    width: "25%",
                    buttons: {
                        "Ok" : function() {
                            $(alert).dialog('close');
                        }
                    },
                    show: {
                        effect: "fade",
                        duration: 800
                    },
                    hide: {
                        effect: "clip",
                        duration: 200
                    }

                });
                $(alert).dialog('open');
            }


        })
    </script>
</head>
