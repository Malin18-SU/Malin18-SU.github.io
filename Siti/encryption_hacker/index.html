<body>
<div class="container text-center m-auto mt-4 bg-dark text-hacker font-monospace bg-opacity-50">
    <h4>CRITTOGRAFIA</h4>
    <form class="d-flex justify-content-center gap-3 flex-column text-uppercase">
        <label for="key">Chiave</label>
        <input id="key" class="w-25 m-auto bg-dark text-hacker" type="text" placeholder="key">

        <label for="encryption">Metodo</label>
        <select id="encryption" class="m-auto w-25 bg-dark text-hacker">
            <option value="1">DES</option>
            <option value="2">TRIPLE DES first mode</option>
            <option value="3">TRIPLE DES own mode</option>
            <option value="4">AES</option>
            <option value="5">?#1Ã²%c</option>
        </select>

        <label for="mode">Operazione</label>
        <select id="mode" class="m-auto w-25 bg-dark text-hacker">
            <option value="1">Crittografia</option>
            <option value="2">Decrittografia</option>
        </select>

        <label for="input">Input</label>

        <textarea id="input" class="w-50 m-auto bg-transparent text-hacker" style="resize: none; width: 500px; height: 250px;"></textarea>

        <label for="output">Output</label>
        <textarea id="output" class="w-50 m-auto bg-transparent text-hacker" style="resize: none; width: 500px; height: 250px;"></textarea>

        <input id="submit" type="button" class="m-auto mb-3 text-hacker bg-dark" value="Invia">
    </form>

    <div class="d-error">

    </div>

    <audio id="player" autoplay loop>
        <source src="music/theme.mp3" type="audio/mp3">
    </audio>

</div>

</body>
