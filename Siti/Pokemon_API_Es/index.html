<html lang="it">
<head>
    <meta charset="UTF-8">

<body class="bg-black text-center position-relative m-auto">

<div id="pokemon_card" class="container rounded text-center text-light position-relative m-auto mb-1 w-25 h-100">
    <div id="pokemon_img_container" class="container rounded-1 p-1 m-auto w-50 h-50">
        <img id="pokemon_img" class="border border-dark rounded" style="object-fit: cover; min-height: 100%; min-width: 100%"></div>
    <input type="text" id="pokemon_name" placeholder="pikachu" class="form-control bg-light text-dark border-0 text-center m-auto mt-1 w-75">
    <div id="pokemon_content" class="mt-1 p-1 container border border-secondary rounded-1 bg-dark bg-opacity-50">
        <table id="table_abilities" class="table text-light">
            <thead><tr class="row"><h3>Abilities</h3></tr></thead>
            <tbody>
               <tr id="pokemon_abilities" class="col-auto">

              </tr>
            </tbody>
        </table>


        <table id="table_types" class="table text-light">
            <thead><tr class="row"><h3>Type</h3></tr></thead>
            <tbody>
            <tr id="pokemon_types" class="col-6">

            </tr>
            </tbody>
        </table>

        <table id="table_stats" class="table text-light">
            <h3 class="text-center">Base Stats</h3>
            <thead>
                <tr id="pokemon_stats_name">

                </tr>
            </thead>
            <tbody>
            <tr id="pokemon_stats" class="col-6">

            </tr>
            </tbody>
        </table>

    </div>


</div>
<div class="container bg-dark text-light d-inline-flex justify-content-center container-fight">
    <div id="pokefight_container1" class="border-secondary m-auto" style="border-style:dashed; height: 300px; width: 200px;">

    </div>
    <input id="btn-fight" type="button" class="btn btn-secondary m-auto" value="Combatti!">
    <div id="pokefight_container2" class="border-secondary m-auto" style="border-style:dashed; height: 300px; width: 200px;">

    </div>
</div>
